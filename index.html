<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Close button -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <div class="card row col-12">
            <div class="card-header">
                Todo List
            </div>
            <div class="card-body">
                <div class="row col-6">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="formInput" placeholder="Bir Görev Yaratın">
                    </div>
                    <div class="col-6">
                        <button onclick="add()" type="submit" class="btn btn-danger">Görev Ekleyin</button>
                    </div>
                    
                </div>
                <hr>
            </div>

            <div class="card-body">
                <hr class="my-4">
                <h5>Todolar</h5>
                <div class="row col-6">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="formInput_1" placeholder="Görevler Arasında Arayın">
                    </div>
                </div>
                <hr id="that" class="my-4">
                <ul class="list-group">
                    
                    <li class="list-group-item d-flex justify-content-between align-items-center">Todo 1
                        <i class="fa fa-close" style="color:blue;"></i>
                    </li>

                </ul>
                <hr class="my-4">
                <div class="row mt-3">
                    <div class="col-2">
                        <button onclick="deletee()" type="submit" class="btn btn-dark">Taskları Sıfırla</button>
                    </div>
                    <div class="col-2">
                        <button onclick="location.reload()" type="submit" class="btn btn-warning">Reset</button>

                    </div>

                </div>
            </div>

        </div>
    </div>








    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
